<div>
  <ng-container *ngFor="let note of notes; index as i;">

  <span *ngIf='selected !== undefined; else elseBlock' [ngClass]="{redKey: Type(note), blackKey: !Type(note)}" [attr.selected]="selected.has(i)" (click)="onNoteClick(note)"></span>

  <ng-template #elseBlock>
      <span  [ngClass]="{redKey: Type(note), blackKey: !Type(note)}"  (click)="onNoteClick(note)"></span>
  </ng-template>
  
</ng-container>
</div>
