<p>Show first note or play cadence? :</p>
<div class='inline'>
      <span>
        <neon-div selectable (clicked)='setMajorCadence()'
                  [cssClass]="this.noteGameService.isMajorCadence()"><p> Play major cadence </p></neon-div>
        <neon-div selectable (clicked)='setMinorCadence()'
                  [cssClass]="this.noteGameService.isMinorCadence()"><p> Play minor cadence </p></neon-div>
      </span>
  <neon-div selectable (clicked)='onOptClick(3)' [cssClass]="this.noteGameService.showFirstNote"><p> Show first note </p>
  </neon-div>


</div>
